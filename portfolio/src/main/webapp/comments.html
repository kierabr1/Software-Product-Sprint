<html>
  <head>
    <meta charset="UTF-8">
    <title>Comments</title>
  </head>
  <body>
    <h1>Leave a Comment</h1>

    <form action="/data" method="POST">
      
      <p>Name:</p>
      <textarea name="name"></textarea>
      <br/><br/>

      <p>Email:</p>
      <textarea name="email"></textarea>
      <br/><br/>

      <p>Comment:</p>
      <textarea name="comment"></textarea>
      <br/><br/>
      <input type="submit" />
    </form>
  </body>
</html>
